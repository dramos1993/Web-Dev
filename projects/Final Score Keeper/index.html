<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-3by2">
                                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/57/Table_Tennis%2C_Tokyo_2020.svg/1024px-Table_Tennis%2C_Tokyo_2020.svg.png"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id='p1display'>0</span> to <span id='p2display'>0</span>
                                </h1>

                                <p>Use the buttons below to keep score</p>

                                <label for="" class="label is-large is-inline">Playing To</label>
                                <div class="select">
                                    <select name="" id="scorelimit">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>

                                    </select>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item is-large" id='p1Button'>+1 Player
                                One</button>
                            <button class="is-info button card-footer-item is-large" id='p2Button'>+1 Player
                                Two</button>
                            <button class="is-danger button card-footer-item is-large" id='reset'>Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>







    <!-- <button>+1 Player One </button>
    <button id='p2Button'>+2 Player Two </button>

    <button id='reset'>Reset</button> -->


</body>
<script src="app.js"></script>

</html>
